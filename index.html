<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Lead Lab 2025</title>

  <!-- Font & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { prompt: ['Prompt','system-ui','sans-serif'] },
          colors: { surface: { card: '#ffffff' } },
          boxShadow: { soft: '0 12px 40px rgba(15, 23, 42, 0.10)' },
          borderRadius: { '2xl': '1rem' }
        }
      }
    }
  </script>
  <style>
    body{ font-family:'Prompt',system-ui,sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-slate-100">
  <main class="min-h-screen grid place-items-center p-4">
    <section class="w-full max-w-md bg-surface-card rounded-2xl shadow-soft px-7 py-8 md:px-10 md:py-10">

      <!-- โลโก้ -->
      <div class="flex justify-center mb-5 select-none">
        <img src="https://i.postimg.cc/B6wpk3yh/cropped-Logo-BJC-Big-C-2021-2048x606.png" alt="BJC Big C Logo"
             class="h-10 md:h-12 object-contain" draggable="false">
      </div>

      <h1 id="mainTitle" class="text-center text-2xl md:text-3xl font-extrabold text-slate-800 tracking-tight">
        Registration Lead Lab 2025
      </h1>
      <p id="subTitle" class="mt-2 text-center text-slate-500">ยินดีต้อนรับสู่ระบบลงทะเบียน</p>

      <!-- แถบแจ้งเตือน -->
      <div id="banner" class="hidden mt-4 rounded-lg px-4 py-3 text-sm"></div>

      <!-- ===== Login ===== -->
      <div id="loginSection" class="mt-7">
        <form id="loginForm">
          <label for="phone" class="block text-sm font-medium text-slate-700 mb-2">กรุณากรอกเบอร์โทรศัพท์</label>
          <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel"
                 placeholder="เบอร์โทรศัพท์ที่ใช้ในการลงทะเบียน" required
                 class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-800 placeholder-slate-400
                        focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition"
                 oninput="formatPhone(this)">
          <button id="btnLogin" type="submit"
                  class="mt-5 w-full rounded-xl bg-emerald-700 hover:bg-emerald-800 active:bg-emerald-900
                         text-white font-semibold py-3 transition">
            เข้าสู่ระบบ
          </button>
        </form>
      </div>

      <!-- ===== Confirm ===== -->
      <div id="confirmSection" class="hidden">
        <p class="text-center text-slate-500 mt-2">ยืนยันการลงทะเบียน</p>
        <div class="mt-6 space-y-3">
          <div class="bg-slate-100 border border-slate-200 rounded-xl p-3">
            <p class="text-xs text-slate-500">ชื่อ-นามสกุล</p>
            <p class="text-slate-800 font-semibold" id="cf_fullname">—</p>
          </div>
          <div class="bg-slate-100 border border-slate-200 rounded-xl p-3">
            <p class="text-xs text-slate-500">ชื่อเล่น</p>
            <p class="text-slate-800 font-semibold" id="cf_nickname">—</p>
          </div>
          <div class="bg-slate-100 border border-slate-200 rounded-xl p-3">
            <p class="text-xs text-slate-500">เบอร์โทรศัพท์</p>
            <p class="text-slate-800 font-semibold" id="cf_phone">—</p>
          </div>
          <div class="bg-slate-100 border border-slate-200 rounded-xl p-3">
            <p class="text-xs text-slate-500">EMAIL</p>
            <p class="text-slate-800 font-semibold" id="cf_email">—</p>
          </div>
          <div class="bg-emerald-50 border border-emerald-200 rounded-xl p-3">
            <p class="text-xs text-slate-500">หน่วย (Group)</p>
            <p class="text-slate-800 font-semibold" id="cf_group">—</p>
          </div>
          <div class="bg-emerald-50 border border-emerald-200 rounded-xl p-3">
            <p class="text-xs text-slate-500">ทีม (Team)</p>
            <p class="text-slate-800 font-semibold" id="cf_team">—</p>
          </div>
        </div>

        <div class="mt-8 flex gap-3">
          <button id="btnConfirm"
            class="flex-1 rounded-xl bg-emerald-700 hover:bg-emerald-800 active:bg-emerald-900 text-white font-semibold py-3 transition">
            ยืนยันการลงทะเบียน
          </button>
          <button type="button" id="btnBack"
            class="flex-1 rounded-xl bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-3 transition">
            ย้อนกลับ
          </button>
        </div>
      </div>

      <!-- ===== Success ===== -->
      <div id="successSection" class="hidden">
        <h2 class="text-center text-xl font-semibold text-slate-800 mt-1">ลงทะเบียนสำเร็จ</h2>
        <div class="mt-4 flex justify-center">
          <div class="h-16 w-16 rounded-full bg-emerald-200 grid place-items-center shadow">
            <svg viewBox="0 0 24 24" width="32" height="32" fill="none" aria-hidden="true">
              <circle cx="12" cy="12" r="10" stroke="currentColor" class="text-emerald-600" stroke-width="2" opacity="0.15"></circle>
              <path d="M7 12.5l3 3 7-7" stroke="currentColor" class="text-emerald-700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <p class="mt-4 text-center text-slate-500">คุณได้รับการลงทะเบียนเรียบร้อยแล้ว</p>
        <div class="mt-6">
          <button id="btnGoHome"
            class="w-full rounded-xl bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-3 transition">
            กลับหน้าหลัก
          </button>
        </div>
      </div>

    </section>
  </main>

  <script>
    /* ===== CONFIG ===== */
    // ใช้ URL Web App ที่ Deploy แล้ว (Anyone with the link)
    const API_BASE = 'https://script.google.com/macros/s/AKfycbxPlUAvgD6v2ITLaLMiQLxvx-RsUNo1te_S4ZVQcDTWzB1E23Lnk8AzgtfLjGFWFWGs/exec';

    /* ===== STATE ===== */
    let REG_DATA = null;
    let isBusy = false;

    /* ===== Helpers ===== */
    function setBanner(type, msg){
      const el = document.getElementById('banner');
      if (!msg){ el.className = 'hidden'; el.textContent=''; return; }
      const base = 'mt-4 rounded-lg px-4 py-3 text-sm';
      const cls = type==='error'
        ? base+' bg-rose-50 text-rose-700 border border-rose-200'
        : base+' bg-emerald-50 text-emerald-700 border border-emerald-200';
      el.className = cls;
      el.textContent = msg;
    }

    function setLoading(btn, loading, text='กำลังดำเนินการ...'){
      if (!btn) return;
      btn.disabled = loading;
      btn.classList.toggle('opacity-60', loading);
      btn.classList.toggle('cursor-not-allowed', loading);
      if (loading){ btn.dataset.prev = btn.textContent; btn.textContent = text; }
      else { btn.textContent = btn.dataset.prev || btn.textContent; }
    }

    function formatPhone(el){
      let v = el.value.replace(/\D/g,'').slice(0,10);
      el.value = v.length>6 ? v.replace(/(\d{3})(\d{3})(\d{0,4})/,'$1-$2-$3')
            : v.length>3 ? v.replace(/(\d{3})(\d{0,3})/,'$1-$2') : v;
    }

    function showSection(which){
      const loginEl   = document.getElementById('loginSection');
      const confirmEl = document.getElementById('confirmSection');
      const successEl = document.getElementById('successSection');
      const mainTitle = document.getElementById('mainTitle');
      const subTitle  = document.getElementById('subTitle');
      [loginEl,confirmEl,successEl].forEach(el=>el.classList.add('hidden'));
      setBanner('', '');
      if (which==='confirm'){ mainTitle.textContent='Confirm Registration'; subTitle.textContent=''; confirmEl.classList.remove('hidden'); }
      else if (which==='success'){ mainTitle.textContent='Registration Lead Lab 2025'; subTitle.textContent=''; successEl.classList.remove('hidden'); }
      else { mainTitle.textContent='Registration Lead Lab 2025'; subTitle.textContent='ยินดีต้อนรับสู่ระบบลงทะเบียน'; loginEl.classList.remove('hidden'); }
    }

    function populateConfirm(d){
      document.getElementById('cf_fullname').textContent = d.fullname || '—';
      document.getElementById('cf_nickname').textContent = d.nickname || '—';
      document.getElementById('cf_phone').textContent    = (d.phone||'').replace(/(\d{3})(\d{3})(\d{4})/,'$1-$2-$3') || '—';
      document.getElementById('cf_email').textContent    = d.email   || '—';
      document.getElementById('cf_group').textContent    = d.group   || '—';
      document.getElementById('cf_team').textContent     = d.team    || '—';
    }

    // GET JSON (กัน cache ด้วย ?ts=...)
    async function getJSON(url){
      const u = new URL(url);
      u.searchParams.set('ts', Date.now().toString());
      const res = await fetch(u.toString(), { cache:'no-store' });
      const ctype = res.headers.get('content-type')||'';
      if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
      if (!ctype.includes('application/json')) throw new Error('Non-JSON response');
      return res.json();
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const loginForm = document.getElementById('loginForm');
      const btnLogin  = document.getElementById('btnLogin');
      const btnBack   = document.getElementById('btnBack');
      const btnGoHome = document.getElementById('btnGoHome');
      const btnConfirm= document.getElementById('btnConfirm');

      // ค้นหาเบอร์
      loginForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        if (isBusy) return;
        const raw = (document.getElementById('phone').value || '').replace(/\D/g,'');
        if (!/^0\d{9}$/.test(raw)){ setBanner('error','กรุณากรอกเบอร์โทรศัพท์ให้ครบ 10 หลัก (ขึ้นต้นด้วย 0)'); return; }

        try{
          isBusy = true; setLoading(btnLogin, true);
          const js = await getJSON(`${API_BASE}?action=lookup&phone=${encodeURIComponent(raw)}`);
          if (!js.ok){ setBanner('error','เกิดข้อผิดพลาดในการตรวจสอบข้อมูล'); return; }
          if (!js.found){ setBanner('error','ไม่พบข้อมูลในระบบ'); return; }
          REG_DATA = js.data || null;
          if (!REG_DATA){ setBanner('error','ข้อมูลที่ได้รับไม่ถูกต้อง'); return; }
          populateConfirm(REG_DATA);
          showSection('confirm');
        }catch(err){
          console.error('[LOOKUP ERROR]', err);
          alert('เชื่อมต่อระบบไม่สำเร็จ\n' + String(err));
          setBanner('error','ไม่สามารถเชื่อมต่อบริการได้ กรุณาลองใหม่');
        }finally{
          isBusy = false; setLoading(btnLogin, false);
        }
      });

      // กลับ
      btnBack.addEventListener('click', ()=> showSection('login'));
      btnGoHome.addEventListener('click', ()=> showSection('login'));

      // ยืนยันการลงทะเบียน
      btnConfirm.addEventListener('click', async ()=>{
        if (isBusy) return;
        try{
          isBusy = true; setLoading(btnConfirm, true);
          const rawPhone = (document.getElementById('cf_phone').textContent || '').replace(/\D/g,'');

          // ❗ สำคัญ: ใช้ application/x-www-form-urlencoded (ไม่มี ;charset) และไม่ใส่ header อื่น ๆ
          const body = new URLSearchParams({ action:'confirm', phone: rawPhone });
          const res  = await fetch(API_BASE, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body
          });

          // อ่านผลลัพธ์แบบปลอดภัย
          const ctype = res.headers.get('content-type')||'';
          if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
          if (!ctype.includes('application/json')) throw new Error('Non-JSON response');
          const js = await res.json();

          if (!js.ok){
            setBanner('error', js.error==='not_found' ? 'ไม่พบข้อมูลในระบบ' : 'บันทึกสถานะไม่สำเร็จ');
            return;
          }
          showSection('success');
        }catch(err){
          console.error('[CONFIRM ERROR]', err);
          alert('เชื่อมต่อระบบไม่สำเร็จ\n' + String(err));
          setBanner('error','ไม่สามารถเชื่อมต่อบริการได้ กรุณาลองใหม่');
        }finally{
          isBusy = false; setLoading(btnConfirm, false);
        }
      });

      showSection('login');
    });
  </script>
</body>
</html>
